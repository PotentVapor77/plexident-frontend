# ============================================================
# nginx.conf — Frontend React + Reverse Proxy a Django
# ============================================================
# ETAPA 1 (sin dominio): Solo HTTP en puerto 80
# ETAPA 2 (con dominio): Certbot agrega el bloque HTTPS automáticamente
# ============================================================

server {
    listen 80;
    server_name plexident.org www.plexident.org;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name plexident.org www.plexident.org;

    ssl_certificate     /etc/letsencrypt/live/plexident.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/plexident.org/privkey.pem;
    include             /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam         /etc/letsencrypt/ssl-dhparams.pem;

    # Frontend React
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # Proxy → Django
    location /api/ {
        proxy_pass         http://backend:8000/api/;
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto https;   # ← crítico para Django CSRF
        proxy_read_timeout 90s;
        proxy_connect_timeout 90s;
        proxy_send_timeout 90s;
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
