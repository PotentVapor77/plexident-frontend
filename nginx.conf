# ============================================================
# nginx.conf — Frontend React + Reverse Proxy a Django
# ============================================================
# ETAPA 1 (sin dominio): Solo HTTP en puerto 80
# ETAPA 2 (con dominio): Certbot agrega el bloque HTTPS automáticamente
# ============================================================

server {
    listen 80;
    server_name localhost;

    # Archivos estáticos del Frontend
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html; # Vital para React Router
    }

    # Proxy hacia el Backend (Django)
    location /api/ {
        proxy_pass http://backend:8000/api/; # 'backend' es el nombre del servicio en docker-compose
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Ajustes para evitar cortes en peticiones largas
        proxy_connect_timeout 90;
        proxy_send_timeout 90;
        proxy_read_timeout 90;
    }

    # Error pages
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}

